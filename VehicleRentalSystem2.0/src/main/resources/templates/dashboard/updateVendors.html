<html xmlns:th="http://www.thymeleaf.org">

<h1>Update vendors</h1>

<form action="#" 
  th:action="@{/updatevendor/{id}(id=${vendor.id})}" 
  th:object="${vendor}" 
  method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <br>
    
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> <br>
    
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" placeholder="password" required>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span> <br>
    

	<input type="submit" value="Update Vendor" />
</form>

</html>
